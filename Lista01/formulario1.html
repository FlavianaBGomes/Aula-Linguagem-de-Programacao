<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios - Formulário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section aria-labelledby="form-title" class="form-container">
            <header>
                <h1 id="form-title" class="mb-4">Form 1</h1>
            </header>
            <form class="row g-3" novalidate>
                <fieldset class="col-12 border p-3 rounded">
                    <legend class="float-none w-auto px-2">Personal Information</legend>
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" value="Mark" required>
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" value="Otto" required>
                    </div>
                    <div class="col-md-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="col-12 border p-3 rounded">
                    <legend class="float-none w-auto px-2">Address</legend>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </fieldset>

                <fieldset class="col-12 border p-3 rounded">
                    <legend class="float-none w-auto px-2">Terms and Conditions</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Agree to terms and conditions
                        </label>
                    </div>
                </fieldset>

                <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Submit form</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
