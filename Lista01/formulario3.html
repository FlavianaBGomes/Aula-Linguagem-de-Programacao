<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section aria-labelledby="form-title" class="form-container">
            <header class="text-center mb-4">
                <h1 id="form-title">Sample Form</h1>
            </header>
            <form class="row g-3">
                
                <div class="col-md-6">
                    <label for="partner-name" class="form-label">Partner Name</label>
                    <input type="text" class="form-control" id="partner-name">
                </div>
                <div class="col-md-6">
                    <label for="partner-email" class="form-label">Partner Email ID</label>
                    <input type="email" class="form-control" id="partner-email">
                </div>

                <div class="col-md-6">
                    <label for="partner-legal" class="form-label">Partner Legal Name</label>
                    <input type="text" class="form-control" id="partner-legal">
                </div>
                <div class="col-md-6">
                    <label for="partner-mobile" class="form-label">Partner Mobile</label>
                    <input type="text" class="form-control" id="partner-mobile">
                </div>

                <div class="col-12">
                    <label for="partner-address" class="form-label">Partner Address</label>
                    <textarea class="form-control" id="partner-address" rows="2"></textarea>
                </div>

                <div class="col-md-6">
                    <label for="contract-start" class="form-label">Contract Start Date</label>
                    <input type="date" class="form-control" id="contract-start">
                </div>
                <div class="col-md-6">
                    <label for="contract-expiry" class="form-label">Contract Expiry Date</label>
                    <input type="date" class="form-control" id="contract-expiry">
                </div>

                <div class="col-md-6">
                    <label for="min-loan" class="form-label">Minimum Loan Amount</label>
                    <input type="number" class="form-control" id="min-loan">
                </div>
                <div class="col-md-6">
                    <label for="max-loan" class="form-label">Maximum Loan Amount</label>
                    <input type="number" class="form-control" id="max-loan">
                </div>

                <div class="col-md-6">
                    <label for="interest-rate" class="form-label">Interest Rate</label>
                    <input type="number" step="0.01" class="form-control" id="interest-rate">
                </div>
                <div class="col-md-6">
                    <label for="deposit-amount" class="form-label">Deposit Amount</label>
                    <input type="number" class="form-control" id="deposit-amount">
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
