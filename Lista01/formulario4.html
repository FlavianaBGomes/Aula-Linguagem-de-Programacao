<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4 - Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section aria-labelledby="form-title" class="form-container">
            <header class="mb-4">
                <h2 id="form-title">Novo Usuário</h2>
            </header>
            <form class="row g-3">
                
                <div class="col-12">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                </div>

                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF">
                </div>
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Informe o e-mail">
                </div>
                <div class="col-md-6">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Informe a senha">
                </div>

                <div class="col-md-6">
                    <label for="nivel" class="form-label">Nível:</label>
                    <select class="form-select" id="nivel">
                        <option selected>---</option>
                        <option value="1">Administrador</option>
                        <option value="2">Usuário</option>
                        <option value="3">Convidado</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status:</label>
                    <select class="form-select" id="status">
                        <option selected>---</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-start">
                    <button type="submit" class="btn btn-success me-2">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
