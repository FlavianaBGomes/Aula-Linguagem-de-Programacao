<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4 - Endereço de Cobrança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section aria-labelledby="form-title" class="form-container">
            <header class="mb-4">
                <h2 id="form-title">Endereço de Cobrança</h2>
            </header>
            <form class="row g-3">
                
                <div class="col-md-6">
                    <label for="nome" class="form-label">Primeiro Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="">
                </div>

                <div class="col-md-4">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="-opcional-">
                </div>

                <div class="col-12">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua tal...">
                </div>

                <div class="col-12">
                    <label for="endereco2" class="form-label">Endereço (2):</label>
                    <input type="text" class="form-control" id="endereco2" placeholder="Rua tal...(OPCIONAL)">
                </div>

                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <select class="form-select" id="cidade">
                        <option selected>--Selecione--</option>
                        <option value="1">Presidente Prudente</option>
                        <option value="2">Machado</option>
                        <option value="3">Marcondes</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-select" id="estado">
                        <option selected>--Selecione--</option>
                        <option value="1">SP</option>
                        <option value="2">RJ</option>
                        <option value="3">MG</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="number" class="form-control" id="cep" placeholder="00000-000">
                </div>

                <div class="col-12 d-flex justify-content-start">
                    <button type="submit" class="btn btn-success me-2">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
