<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section aria-labelledby="form-title" class="form-container">
            <header>
                <h1 id="form-title" class="mb-4">Formulário 2</h1>
            </header>
            <form class="row g-3">
                
                <fieldset class="col-12 border p-3 rounded">
                    <legend class="float-none w-auto px-2">Dados do Cliente</legend>
                    <div class="col-md-2">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" value="32" readonly>
                    </div>
                    <div class="col-md-5">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo do Cliente" required>
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Só números" required>
                    </div>
                </fieldset>

                <fieldset class="col-12 border p-3 rounded">
                    <legend class="float-none w-auto px-2">Contato</legend>
                    <div class="col-md-4">
                        <label for="celular" class="form-label">Nº Celular</label>
                        <input type="text" class="form-control" id="celular" placeholder="Nº do celular">
                    </div>
                    <div class="col-md-4">
                        <label for="telefone" class="form-label">Nº Telefone Fixo</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Nº telefone">
                    </div>
                </fieldset>

                <fieldset class="col-12 border p-3 rounded">
                    <legend class="float-none w-auto px-2">Endereço</legend>
                    <div class="col-md-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="ex: 88308070">
                    </div>
                    <div class="col-md-5">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" placeholder="ex: Rua 1400">
                    </div>
                    <div class="col-md-2">
                        <label for="numero" class="form-label">Nº</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="col-md-4">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-2">
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <div class="col-md-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option selected>Selecione</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </fieldset>

                <div class="col-12 text-end">
                    <button type="reset" class="btn btn-danger">Resetar</button>
                    <button type="submit" class="btn btn-success">Próximo</button>
                </div>
                
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
